<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Tauri File Selector</title>
    <link rel="stylesheet"
          href="styles.css">
    <script
            src="https://cdn.jsdelivr.net/npm/@tauri-apps/api/dist/bundle.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="header-container">
          PearLab, Utsunomiya Univ.
        </div>
      </header>

      <div id="main">
        <!--シリアルポートUI-->
        
        <input type="checkbox" name="" id="control-serialport-selector" >
        <div id="serialPortSelector"
             class="content-card">
          <label for="serialPortInput">Serial Port:</label>
          <input type="text"
                 id="serialPortInput"
                 placeholder="/dev/pts/4">
          <div class="row-container" id="port-control-buttons">
            <button id="setSerialPortButton">Set Serial Port</button>
          <button id="disconnectButton">Disconnect</button>
          </div>
          
        </div>
        <label for="control-serialport-selector" id="selector-toggle-button"><span>Setting</span></label>
        <h1>Welcome to Fm_Sequencer by MIQS!</h1>
        <h2>ファイルを選択してください</h2>
        <!-- <input type="file"
               id="fileInput"> -->
        <div>
          <input type="button" id="fileOpen" value="ファイルを選択">
          <label for="fileOpen" id="fname-display">選択されていません</label>
        </div>

        <!-- <p id="fileSize">ファイルサイズ: N/A</p> -->
        <button id="sendButton"
                disabled>送信</button>
        <textarea readonly
                  id="console"></textarea>
        <div>
          <button onclick="switchPlayer()">Player</button>
        </div>
      </div>

      <div id="player"
           style="display: none;">
        <h1>Player</h1>
        <!-- <p id="tempoDisplay">Tempo: </p> -->
        <div>
          <button onclick="switchMain()">ファイル読み込み画面に戻る</button>
        </div>
        <!-- <textarea readonly
                  id="playerConsole"></textarea> -->
        <div id="playerStateDisplay">
          <div>BPM:<span id="bpm"></span></div>
          <table id="currentPlayState"></table>
        </div>
        <canvas id="pianoRoll"
                width="900"
                height="400"
                style="border: 1px solid black;"></canvas>
      </div>
    </div>
    <script src="color.js"></script>
    <script src="queue.js"></script>
    <script src="sequencer_msg_parser.js"></script>
    <script src="play_state.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
  </body>

</html>
