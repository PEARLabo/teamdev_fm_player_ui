<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Tauri File Selector</title>
    <link rel="stylesheet"
          href="styles.css">
    <script type="module"
            src="main.mjs"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="header-container">
          <!-- PearLab, Utsunomiya Univ. -->
          Midi Send and Sequence Visualizer
        </h1>
      </header>

      <main>
        <!-- <h1>Welcome to Fm_Sequencer by MIQS!</h1> -->
        <section id="control-panel">
          <h2>Control Panel</h2>
          <section>
            <h3>Serial Port</h3>
            <div class="row-container">
              <label for="serialPortInput">Serial Port:</label>
              <input type="text"
                     id="serialPortInput"
                     list="active-serialports"
                     placeholder="Input Serial Port. e.g. /dev/ttyS0 ">
              <datalist id="active-serialports">

              </datalist>
              <button id="setSerialPortButton" class="">Open</button>
            </div>
            <div class="row-container">
              <!-- <button id="setSerialPortButton">Connect</button>
              <button id="disconnectButton">Disconnect</button> -->
            </div>
          </section>
          
          <hr />
          <div class="">
            <section>
              <h3>Send Midi File</h3>
              <div class="row-container">
                <label for="fileOpen">Midi File:</label>
                <div class="pseudo-input-file tool-tip"
                     id="midi-file-open-container"
                     data-tooltip="ファイルが選択されていません">
                  <input type="button"
                         id="fileOpen"
                         value="ファイルを選択">
                  <label for="fileOpen"
                         id="fname-display">ファイルが選択されていません</label>
                </div>
              </div>
  
              <button id="sendButton" class="send-btn"
                      disabled>送信</button>
            </section>
            <!-- <hr /> -->
            
          </div>
          
          <hr />
          <section>
            <h2>Log</h2>
            <textarea readonly
                      id="console"></textarea>
          </section>

          <div class="row-container">
            <button id="swichPlayerBtn">Goto Visualizer</button>
            <button id="config-window-opener" class="">More Config</button>
          </div>
        </section>

        <section id="player"
                 class="hide">
          <h2>Visualizer</h2>
          <div>
            <button id="swichMainBtn">Goto Control Panel</button>
          </div>
          <div id="playerStateDisplay">
            <div>Tempo:<span id="bpm"></span></div>
            <table id="currentPlayState"></table>
          </div>
          <canvas id="pianoRoll"
                  width="900"
                  height="400"
                  style="border: 1px solid black;"></canvas>
        </section>
      </main>
      
      <footer>
        <p>(c) 2024 PearLab, Utsunomiya Univ.</p>
      </footer>
    </div>
    <section class="floating-panel hide" id="config-window">
      <h2>Configs</h2>
      <section  id="srec-pannel">
        <h3>Send SrecFile</h3>
        <div class="row-container">
          <label for="fileOpen">SrecFile:</label>
          <div class="pseudo-input-file tool-tip"
               id="srec-file-file-open-container"
               data-tooltip="ファイルが選択されていません">
            <input type="button"
                   id="srecFileOpen"
                   value="ファイルを選択">
            <label for="srecFileOpen"
                   id="srecFname-display">ファイルが選択されていません</label>
                   
          </div>
          <button class="send-btn" id="srec-send-button">送信</button>
        </div>
        <div class="row-container btns">
          
        </div>
        <button id="srec-panel-close">閉じる</button>
      </section>
    </section>
    
  </body>

</html>
